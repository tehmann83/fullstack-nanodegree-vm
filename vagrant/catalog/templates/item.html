<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>{{category.name}}</h1>

    {% for i in items %}
    {{ i.name }}
    <br>
    {{ i.description }}
    <br>
    <a href="{{url_for('editItem', category_id=category.id, item_id=i.id)}}">Edit</a>
    <br>
    <a href="{{url_for('deleteItem', category_id=category.id, item_id=i.id)}}">Delete</a>
    <br>
    {% endfor %}

  </body>
</html>
